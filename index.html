<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="inputConntainer" >
            <input type="text" id="inputField" placeholder=" Add Appointment">
            <button id="addTodo">Add</button>
            <div id="filterButtom">
                <button id="all" class="btn activeBtn">All Todo</button>
                 <button id="pending" class="btn">Pending Todo</button>
                 <button id="completed" class="btn">Todo Completed</button>
             </div>
        </div>
       <div class="todos" id="todoContainer">
       </div>
    </div>
    <script src="./main.js">
       
    </script>
</body>
</html>
